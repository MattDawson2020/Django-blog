{% extends 'base.html' %}

{% block content %}
<div class="container">

    <div class="card m-3">
      <div class="card-body">
        <h1 class="card-title">
          {{object.title}}
      </h1>
        <p class="card-text">
          Author: {{post.author | title}}, on {{post.date_created}}.
        </p>
        <p class="card-text">
          {{post.content}}
        </p>
        <a class="btn btn-primary" href="{% url 'blog_view' post.slug %}">See full article</a>
      </div>
    </div>

</div>


{% endblock content %}
