{% extends 'base.html'%}
{% block content %}
  <div class="container">
    <form action="{% url 'translator_view' %}" method="POST">
      {% csrf_token %}
      <div class="row">
        <div class="col-sm-6 mt-3 left">
          <textarea class="form-control" rows="3" name="input_text">{{original_text}}</textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 mt-3 left">
          <textarea class="form-control" rows="3" readonly>{{output_text}}</textarea>
          <input class="btn btn-primary ml-3 mt-3" type="submit" value="Submit">
        </div>
      </div>
    </form>
  </div>
{% endblock content %}
